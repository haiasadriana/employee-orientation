{% extends 'base.html' %}
{% load static %}
{% block title %}Upload{% endblock %}
{% block content %}
<div>
  <form method="POST" enctype="multipart/form-data">
   <h2>Add training for {{user.assigned_project}}</h2>
   {% csrf_token %}
   {{ form.as_p }}
   {{ add_training_form.as_p }}
   <button type="submit" class="col-lg-4 btn btn-primary btn-user btn-block">Add training</button>
  </form>
</div>
{% endblock %}
